<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creative Genius Web Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <div class="col-12">
                <h1>Photo Gallery</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="thumbnails">
                <img src="imgs/BEACH-landscape.jpeg" id="img1" width="150px" height="100px" alt="Beach Landscape" class="thumb"/>
                <img src="imgs/DESERT-landscape.jpeg" id="img2" width="150px" height="100px" alt="Desert Landscape" class="thumb"/>
                <img src="imgs/FOREST-landscape.jpeg" id="img3" width="150px" height="100px" alt="Forest Landscape" class="thumb"/>
                <img src="imgs/MNT-lanscape.jpeg" id="img4" width="150px" height="100px" alt="Mountain Landscape" class="thumb"/>
                <img src="imgs/ROCK-landscape.jpeg" id="img5" width="150px" height="100px" alt="Rock Landscape" class="thumb"/>
            </div>
        </div>
    </div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage">
                <img id="largeImage" src="imgs/placeholder.jpeg" width="800px" height="400px" alt="Place-Holder Image">
    		</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               	<p id="caption"></p>
    		</div>
		</div>
	</div>
</div>
<script src="js/image-gallery.js"></script>
</body>
</html>
